name: Packer build

on:
  push: {}

env:
  HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
      url: https://hetzner.cloud/?ref=72AtIaBWO7Uw  # ðŸ¤¡
    steps:
      - name: Install Butane
        run: |
          podman create --name butane quay.io/coreos/butane:release
          podman cp butane:/usr/local/bin/butane /usr/local/bin/
          podman rm -f butane

      - name: Check toolchain versions
        run: butane --version; packer version

      - uses: actions/checkout@v5

      - name: packer init
        run: packer init .

      - name: packer build
        run: packer build .
